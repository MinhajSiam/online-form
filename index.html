<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Admission Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .nyttc-bg-video {
            height: 100vh;
            width: 100%;
            object-fit: cover;
            position: fixed;
            left: 0;
            /* top: 80px; */
            top: 0;
            z-index: -1;
        }

        .back-btn {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .btn:hover,
        .back-btn:hover {
            color: #000 !important;
        }

        .container {
            max-width: 700px;
            width: 100%;
            /* background-color: #fff; */
            padding: 25px 30px;
            border-radius: 5px;
            /* box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15); */
            background-color: rgba(0, 0, 66, 0.3);
            backdrop-filter: blur(1.5px);
            box-shadow: inset 2px 2px 3px rgb(0, 176, 211),
                inset -2px -2px 3px rgb(0, 0, 66);
        }

        .title>img {
            width: 15%;
        }

        label>img {
            width: 45%;
        }

        .container .title {
            font-size: 25px;
            font-weight: 500;
            position: relative;
            /* display: grid;
            grid-column-start: 2; */
        }

        .container .title::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 100%;
            border-radius: 5px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }

        .content form .user-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0 12px 0;
        }

        .form-photo {
            background-color: rgba(0, 0, 66, 0.3);
            backdrop-filter: blur(1.5px);
            box-shadow: inset 2px 2px 3px rgb(0, 176, 211),
                inset -2px -2px 3px rgb(0, 0, 66);
        }

        .form-logo {
            background-color: rgba(0, 0, 66, 0.3);
            backdrop-filter: blur(1.5px);
            box-shadow: inset 2px 2px 3px rgb(0, 176, 211),
                inset -2px -2px 3px rgb(0, 0, 66);
        }

        .form-photo,
        .form-logo {
            width: 20%;
        }

        form .user-details .input-box {
            margin-bottom: 15px;
            width: calc(100% / 2 - 20px);
        }

        form .input-box span.details {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }

        h3,
        .details,
        span {
            color: #fff;
        }

        .user-details .input-box input {
            height: 45px;
            width: 100%;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            border: 1px solid #ccc;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
        }

        /* .user-details .input-box input:focus,
        .user-details .input-box input:valid {
            border-color: #9b59b6;
        } */

        form .gender-details .gender-title {
            font-size: 20px;
            font-weight: 500;
            color: #fff;
        }

        form .category {
            display: flex;
            width: 80%;
            margin: 14px 0;
            justify-content: space-between;
        }

        form .category .label {
            display: flex;
            align-items: center;
            cursor: pointer;
            width: 50%;
        }

        form .category .label .dot {
            height: 18px;
            width: 18px;
            border-radius: 50%;
            margin-right: 10px;
            background: #d9d9d9;
            border: 5px solid transparent;
            transition: all 0.3s ease;
        }

        #dot-1:checked~.category .label .one,
        #dot-2:checked~.category .label .two,
        #dot-3:checked~.category .label .three,
        #dot-3:checked~.category .label .four,
        #dot-3:checked~.category .label .five {
            background: #9b59b6;
            border-color: #d9d9d9;
        }

        form input[type="radio"] {
            display: none;
        }

        form .button {
            height: 45px;
            margin: 35px 0
        }

        form .button input {
            height: 100%;
            width: 100%;
            border-radius: 5px;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #71b7e6;
        }

        form .button input:hover {
            /* transform: scale(0.99); */
            color: #13077a;
            ;
        }

        @media(max-width: 584px) {
            .container {
                max-width: 100%;
            }

            form .user-details .input-box {
                margin-bottom: 15px;
                width: 100%;
            }

            form .category {
                width: 100%;
            }

            .content form .user-details {
                max-height: 300px;
                overflow-y: scroll;
            }

            .user-details::-webkit-scrollbar {
                width: 5px;
            }
        }

        @media(max-width: 459px) {
            .container .content .category {
                flex-direction: column;
            }
        }

        .dropdown {
            width: 300px;
            height: 45px;
            padding: 5px;
            font-size: 15px;
            font-weight: 400;
            color: #000;
        }

        label {
            /* display: block;
            width: 200px;
            background: #e3362c;
            color: #fff;
            padding: 12px;
            margin: 10px auto;
            border-radius: 5px; */
            cursor: pointer;
            /* width: 100px; */
        }

        .pic-preview {
            display: none;
        }
    </style>
</head>

<body>
    <!-- background video start -->
    <section>
        <video autoplay loop muted class="nyttc-bg-video img-fluid">
            <source src="assets/video/3d-bokeh-performance-particle-glitter-award-dust-s-2023-11-15-20-13-02-utc.mov"
                type="video/mp4">
        </video>
    </section>
    <!-- background video end -->

    <button type="button" class="btn btn-outline-light" style="padding: 3px 20px;"><a class="back-btn"
            href="index.html">Home</a></button>


    <section class="body">
        <div class="container">
            <div class="title d-flex justify-content-between align-items-center">
                <img src="assets/images/National Youth _ Technical Training Center-logo.png" class="p-2">
                <h3>Admission
                    Form</h3>
                <label class="d-flex justify-content-end" id="profile-pic" for="input-file"><img
                        src="assets/images/download-removebg-preview.png" class="p-2"></label>
                <input class="pic-preview" type="file" accept="image/.jpeg, image/.png, image/.jpg" id="input-file">
            </div>
            <div class="content">
                <form method="post" name="google-sheet">
                    <div class="user-details">
                        <div class="input-box">
                            <label class="details label" for="sname">Student Name</label>
                            <input type="text" name="Student Name" placeholder="Enter your full name">
                        </div>
                        <div class="input-box">
                            <label class="details label" for="fname">Father's Name</label>
                            <input type="text" name="Father's Name" placeholder="Enter your Father's name">
                        </div>
                        <div class="input-box">
                            <label class="details label" for="mname">Mother's Name</label>
                            <input type="text" name="Mother's Name" placeholder="Enter your Mother's name">
                        </div>
                        <div class="input-box">
                            <label class="details label" for="paddress">Present Address</label>
                            <input type="text" name="Present Address" placeholder="Enter your Present Address">
                        </div>
                        <div class="input-box">
                            <label class="details label" for="peaddress">Permanent Address</label>
                            <input type="text" name="Permanent Address" placeholder="Enter your Permanent Address">
                        </div>
                        <div class="input-box">
                            <label class="details label" for="email">Email</label>
                            <input type="email" name="Email" placeholder="Enter your email">
                        </div>
                        <div class="input-box">
                            <label class="details label" for="spnumber">Student Phone Number</label>
                            <input type="text" name="Student Phone Number" placeholder="Enter student phone number">
                        </div>
                        <div class="input-box">
                            <label class="details label" for="gpnumber">Guardian Phone Number</label>
                            <input type="text" name="Guardian Phone Number" placeholder="Enter guardian phone number">
                        </div>
                        <div class="input-box">
                            <label class="details label" for="religion">Religion</label>
                            <select class="dropdown" name="Religion">
                                <option selected disabled value="Choose a course">Choose a religion</option>
                                <option value="Islam">Islam</option>
                                <option value="Hindu">Hindu</option>
                                <option value="Christian">Christian</option>
                                <option value="Buddhist">Buddhist</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label class="details label" for="bgroup">Blood Group</label>
                            <!-- <input type="text" name="Blood Group" placeholder="Blood Group"> -->
                            <select class="dropdown" name="Blood Group" id="">
                                <option selected disabled value="">Choose one</option>
                                <option value="A+">A+</option>
                                <option value="B+">B+</option>
                                <option value="AB+">AB+</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="A-">A-</option>
                                <option value="B-">B-</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>

                        <div class="input-box">
                            <label class="details label" for="cname">Course Name</label>
                            <!-- <input type="text" name="Course Name" placeholder="Course Name"> -->
                            <select class="dropdown" name="Course Name">
                                <option selected disabled value="Choose a course">Choose a course</option>
                                <option value="Computer Office Course (3 Months)">Computer Office Course (3 Months)
                                </option>
                                <option value="Office Advanced Certificate Course (3 Months)">Office Advanced
                                    Certificate Course (3 Months)</option>
                                <option value="Office Advanced Certificate Course (6 Months)">Office Advanced
                                    Certificate Course (6 Months)</option>
                                <option value="Professional Graphics Design (3 Months)">Professional Graphics Design (3
                                    Months)</option>
                                <option value="Professional Graphics Design (6 Months)">Professional Graphics Design (6
                                    Months)</option>
                                <option value="Computer Graphic Design (3 Months)">Computer Graphic Design (3 Months)
                                </option>
                                <option value="Digital Marketing (6 Months)">Digital Marketing (6 Months)</option>
                                <option value="Diploma in Computer Science (6 Months)">Diploma in Computer Science (6
                                    Months)</option>
                                <option value="Diploma in Computer Science (12 Months)">Diploma in Computer Science (12
                                    Months)</option>
                                <option value="Web Design & Development (6 Months)">Web Design & Development (6 Months)
                                </option>
                                <option value="Diploma in Office Management & Graphic Design (6 Months)">Diploma in
                                    Office Management & Graphic Design (6 Months)</option>
                                <option value="Spoken English (3 Months)">Spoken English (3 Months)</option>
                            </select>
                        </div>
                        <!-- <div class="input-box">
                                    <span class="details">Course Duration</span>
                                    <input type="text" placeholder="Course Duration" required>
                                </div> -->
                        <div class="input-box">
                            <label class="details label" for="cfee">Course fee</label>
                            <input type="text" name="Course fee" placeholder="Course fee" readonly>
                        </div>

                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label class="label" for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>
                            <label class="label" for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="SUBMIT" name="submit">
                    </div>
                </form>
            </div>
        </div>
    </section>




    <script>
        // POST Start
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwe758jv6N_wc9D0PqwepHsIK6zWfwdZutD3HaZmE4mtx51xr-dLKydWbsiveh5C-k/exec'
        const form = document.forms['google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
        })
        // POST End
    </script>


    <script>
        let profilePic = document.getElementById("profile-pic");
        let inputFile = document.getElementById("input-file");

        inputFile.onchange = function () {
            profilePic.src = URL.createObjectURL(inputFile.files[0]);
        }

    </script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/54a16c130a.js" crossorigin="anonymous"></script>
</body>


</html>
